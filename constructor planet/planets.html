        function planet(name, distance,characteristic){
            this.name = name;
            this.distance = distance;
            this.characteristic=characteristic;

            this.display = function(){
                document.getElementById("display").innerHTML =  `<li>Planet name is ${this.name} <li>Distance from sun is ${this.distance} million kms <li>It is the ${this.characteristic} `;
            }
        }
